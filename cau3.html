<script>
    function text(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            switch (arr[i]) {
                case "a":
                case "o":
                case "e":
                case 'u':
                case 'i':
                    count++;
                    break;
            }
        }
        if (count === 0) {
            return false
        } else {
            alert(count)
        }
    }

    text("u")
</script>
